
<div class="pd">
  <h1 class="color">Popular Cities</h1>
  <div class="d-flex">
    <mat-card *ngFor="let x of PopularCities" class="city-card-color">
      <mat-card-header>
        <mat-card-title-group>
          <mat-card-title class="title">{{x.city}}</mat-card-title>
          <mat-card-subtitle class="text"
            ><b>{{x.province}}</b></mat-card-subtitle
          >
        </mat-card-title-group>
      </mat-card-header>
       <button class="btn" mat-flat-button 
      (click)="redirectToDetail(x)"
      > 
        more detail
      </button> 
    </mat-card>
  </div>

  <img
    src="https://pbs.twimg.com/media/FOnDTPkXsAE2P14.jpg"
    alt="Map"
    width="1200"
    height="500"
  />
</div>
